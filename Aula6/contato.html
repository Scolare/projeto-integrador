	<h1>CONTATO</h1>

	

	<center><h1><b>FORMULÁRIO PARA CONTATO</b></h1></center>

	<!--INICIO DO FORMULÁRIO-->
	<form>
		<div class="form-group row">
			<label class="col-sm-2" for=""><b>NOME:</b></label><!--LABEL PARA NOME-->
			<div class="col-sm-12">
				<input class="form-control" type="text" placeholder="Digite o seu nome completo"><br> <!--EMTRADA PARA TEXTO (nome)-->
			</div>


		<label class="col-sm-2" for=""><b>E-MAIL:</b></label> <!--LABEL PARA EMAIL-->
			<div class="col-sm-12">
			<input class="form-control" type="email" placeholder="Digite seu e-mail"><br> <!--ENTRADA PARA EMAIL-->
		</div>

		
		<label class="col-sm-2" for=""><b>TELEFONE: </b></label> <!--LABEL PARA TELEFONE-->
		<div class="col-sm-12">
			<input class="form-control" type="tel" placeholder="Informe um contato"><br> <!--ENTRADA PARA TELEFONE-->
		</div>

		
		<label class="col-sm-2" for=""><b>ASSUNTO: </b></label> <!--LABEL PARA ASSUNTO-->
		<div class="col-sm-12">
			<input type="text" placeholder="Digite o assunto"><br><br> <!--ENTRADA PARA ASSUNT-->
		</div>
		

		<label class="col-sm-2" for=""><b>MENSAGEM: </b></label> <!--LABEL PARA MENSAGEM-->
		<div class="col-sm-12">
			<textarea cols="30" rows="10" placeholder="Digite sua mensagem aqui"></textarea><br> <!-- ÁREA DE TEXTO -->
		</div>


		<center><button type="submit" class="btn btn-success"><b>ENVIAR</b></button>
		<button type="reset" class="btn btn-danger"><b>LIMPAR</b></button></center>
	</form>
	<!--FIM DO FORMULÁRIO-->
